<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player Music for everyone</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/UtilityClass.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left border">
        <div class="home bg-grey rounded">
          <div class="logo">
            <img class="invert" src="/img/logo.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="/img/home.svg" alt="Home" />Home</li>
            <li>
              <img class="invert" src="/img/search.svg" alt="Search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded">
          <div class="heading">
            <img class="invert" src="/img/playlist.svg" alt="PLaylist" />
            <h2>Your Library</h2>
          </div>


          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
        
      </div>
      <div class="right border">
        <div>right side content</div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
